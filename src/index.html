<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section id="lifeimage">
        <h1 class="titulo">@Marlyslife</h1>
        <figure>
          <img src="./img/marlys-i.jpg" alt="" />
        </figure>

        <div class="box">
          <nav>
            <a id="comprar" href="#validator" class="buton">
              Comprar E-Book recetas saludables</a
            ><br />
            <a href="https://www.youtube.com/" target="_blank"
              >Ir al canal de Youtube</a
            ><br />
            <a href="https://t.me/joinchat/vs9uTR488AQwMzkx" target="_blank"
              >Ir al canal de Telegram</a
            ><br />
            <a href="#########" target="_blank">BLOG</a><br />
          </nav>
        </div>
      </section>

      <section id="validator" class="box_card">
        <a href="#lifeimage" class="close"><span>X</span></a>
        <img
          src="./img/tarjeta-de-credito.png"
          alt="Imagen de tarjeta de cedito"
        />
        <label for="cardNumber">
          <span>Numero de tarjeta</span>
          <input
            name="numeroTarjeta"
            type="text"
            maxlength="18"
            id="cardNumber"
            placeholder="Ingrese numero de tarjeta"
            required
          />
        </label>
        <label for="nameCard">
          <span>Nombre y Apellido </span>
          <input
            name="nameCard"
            id="nameCard"
            type="text"
            placeholder="Nombre y Apellido"
            required
          />
        </label>
        <div id="mensaje"></div>
        <button class="buton" id="btn" onclick="">Comprar</button>
      </section>

      <section class="claseDiv" id="compraExitosa" type="hidden">
        <h2>FELICIDADES <span id="nameResul"></span></h2>
        <p>Tu compra ha sido exitosa con la tarjeta de credito:</p>
        <p id="numberMaskify"></p>
        <p>
          Gracias por apoyar mi emprendimiento haz click en el siguiente enlace
          para descargar tu ebook de recetas saludable.
        </p>

        <a
          href="https://inta.cl/wp-content/uploads/2018/03/cocina_saludable.pdf"
          class="descargar buton"
        >
          <img src="./img/archivo-pdf.png" alt="Imagen descargar PDF" />
          Descargar
        </a>
      </section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
